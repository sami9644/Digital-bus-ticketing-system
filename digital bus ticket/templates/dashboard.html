<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #0d6efd;
        }
        .mobile-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom sticky-top mb-4">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <img src="/{{userinfo[4]}}" alt="Profile" class="profile-img me-2">
                <span class="fw-bold">Hi, {{ userinfo[1] }}</span>
            </div>
            
            <div class="dropdown">
                <button class="btn btn-light btn-sm rounded-circle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical"></i> â‹®
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                    <li><a class="dropdown-item" href="/dashbaord">Home</a></li>
                    <li><a class="dropdown-item" href="/change/picture">Change profile picture</a></li>
                    <li><a class="dropdown-item" href="/change/password">Change password</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container px-4">
        <div class="card mobile-card p-3 mb-4">
            <h6 class="text-muted small fw-bold mb-3 uppercase">Search for active ticket</h6>
            <form action="/ticket/search" method="get">
                <div class="input-group">
                    <input type="text" name="ticketno" class="form-control border-end-0 shadow-none" placeholder="Enter ticket number" aria-label="ticket number" required>
                    <button class="btn btn-primary px-4" type="submit">Search</button>
                </div>
            </form>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- <div class="row g-3">
            <div class="col-6">
                <div class="card mobile-card p-3 text-center">
                    <div class="small text-muted">Balance</div>
                    <div class="fw-bold text-primary">ETB 1,250</div>
                </div>
            </div>
            <div class="col-6">
                <div class="card mobile-card p-3 text-center">
                    <div class="small text-muted">Status</div>
                    <div class="fw-bold text-success">Active</div>
                </div>
            </div>
        </div>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
