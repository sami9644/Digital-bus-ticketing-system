{% extends 'dashboard.html' %}

{% block content %}
<div class="container-fluid">
    <div class="mb-4">
        <a href="/manage/bus" class="btn btn-link text-decoration-none p-0">
            <i class="bi bi-arrow-left"></i> Back to Manage
        </a>
        <h2 class="mt-2">Edit Bus: <span class="text-primary">{{ bus[0] }}</span></h2>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <form method="POST" action="/update/bus/{{ bus[0] }}" enctype="multipart/form-data">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold text-muted">Plate Number (Fixed)</label>
                        <input type="text" class="form-control bg-light" name="plateno" value="{{ bus[0] }}" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Driver's Phone Number</label>
                        <input type="text" class="form-control" name="telno" value="{{ bus[2] }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Driver Full Name</label>
                    <input type="text" class="form-control" name="fullname" value="{{ bus[1] }}" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Update Driver Photo</label>
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <img src="/{{ bus[3] }}" 
                             class="rounded border shadow-sm" style="width: 80px; height: 80px; object-fit: cover;">
                        <div>
                            <p class="mb-0 small text-muted">Current file: {{ bus[3] }}</p>
                            <input type="file" class="form-control form-control-sm mt-1" name="photo" accept=".jpg,.png">
                        </div>
                    </div>
                    <div class="form-text">Keep empty to retain the current image.</div>
                </div>

                <div class="d-flex gap-2 border-top pt-3">
                    <button type="submit" class="btn btn-primary px-4">Update Bus Record</button>
                    <a href="/manage/bus" class="btn btn-light px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
