<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; }
        .error-code { font-size: 10rem; font-weight: 900; color: #dee2e6; line-height: 1; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-code">404</div>
                <h2 class="display-5 fw-bold mb-3">Way off track!</h2>
                <p class="lead text-muted mb-5">
                    The page you are looking for doesn't exist or has been moved to another terminal.
                </p>
                <a href="/" class="btn btn-primary btn-lg rounded-pill px-5">
                    <i class="bi bi-arrow-left me-2"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
