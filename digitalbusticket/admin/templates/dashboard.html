<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        /* Adjusted sidebar for mobile-first */
        .sidebar { 
            background: #212529; 
            color: white; 
        }
        
        /* Desktop specific height */
        @media (min-width: 768px) {
            .sidebar {
                min-height: 100vh;
                position: sticky;
                top: 0;
            }
        }

        .nav-link { color: rgba(255,255,255,.75); transition: 0.3s; }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,.1); }
        .nav-link.active { background: #0d6efd; color: white; }
        
        /* Custom toggle button styling */
        .navbar-toggler { border-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow d-md-none">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Admin Panel</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" 
            data-bs-toggle="collapse" data-bs-target="#sidebarMenu" 
            aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
            <!-- <h4 class="text-center mb-4 d-none d-md-block">Admin Panel</h4> -->
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a class="nav-link rounded" href="/register/bus">
                        <i class="bi bi-plus-circle me-2"></i> Register Bus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded" href="/manage/bus">
                        <i class="bi bi-bus-front me-2"></i> Manage Bus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded" href="/generate/ticket">
                        <i class="bi bi-ticket-perforated me-2"></i> Generate Ticket
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded" href="/manage/tickets">
                        <i class="bi bi-list-check me-2"></i> Manage Tickets
                    </a>
                </li>
                <hr class="text-white-50">
                <li class="nav-item">
                    <a class="nav-link rounded text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right me-2"></i> Log Out
                    </a>
                </li>
            </ul>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            {% block content %}
                <h2>Dashboard Overview</h2>
                <p>Welcome to the bus management system.</p>
            {% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
