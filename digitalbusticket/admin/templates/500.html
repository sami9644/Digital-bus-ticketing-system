<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: white; height: 100vh; display: flex; align-items: center; }
        .icon-box { font-size: 5rem; color: #ffc107; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="icon-box mb-4">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h1 class="display-4 fw-bold">500</h1>
                <h3 class="mb-4">Engine Trouble (Server Error)</h3>
                <p class="text-secondary mb-5">
                    Something went wrong on our end. Our mechanics (developers) have been notified. 
                    Please try refreshing the page or come back later.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <button onclick="location.reload()" class="btn btn-warning px-4 fw-bold">
                        <i class="bi bi-arrow-clockwise me-2"></i>Retry
                    </button>
                    <a href="/" class="btn btn-outline-light px-4">
                        Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
