{% extends 'dashboard.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white p-3">
                    <h5 class="mb-0"><i class="bi bi-ticket-perforated me-2"></i>Issue New Ticket</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="/generate/ticket">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Select Bus (Plate No)</label>
                            <select class="form-select" name="bus" required>
                                <option value="" selected disabled>Choose a bus...</option>
                                {% for bus in buses %}
                                    <option value="{{ bus[0] }}">{{ bus[0] }} â€” ({{ bus[1] }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Ticket Price (br)</label>
                            <div class="input-group">
                                <span class="input-group-text">br</span>
                                <input type="number" step="0.01" class="form-control" name="price" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Destination Address</label>
                            <textarea class="form-control" name="address" rows="3" placeholder="Enter destination details..." required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-printer me-2"></i> Generate & Save Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
