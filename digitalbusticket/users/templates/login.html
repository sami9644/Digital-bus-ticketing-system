{% extends 'index.html' %}
{% block content %}
<div class="card p-4">
    <h2 class="text-center mb-4">Log in</h2>
    
    <form action="/login" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="tel" class="form-control" name="phone" placeholder="1234567890" required>
            <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password_" minlength="6" required>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        <div class="d-grid" style="padding-bottom: .3rem;">
            <a href="/forget" class=".link-primary">Forget password</a>
        </div> 
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>  
    </form>
{% endblock %}
